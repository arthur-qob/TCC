spring.application.name=tcc_backend
# Server configuration - Listen on all network interfaces for mobile access
server.address=0.0.0.0
server.port=8080
# Frontend URL for CORS configuration
frontend.url=${FRONTEND_URL:http://localhost:5173}
spring.datasource.url=jdbc:postgresql://localhost:5432/ziranlog_backend
spring.datasource.username=postgres
spring.datasource.password=postgre
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.flyway.enabled=true
# spring.flyway.clean-disabled=false
# spring.flyway.clean-on-validation-error=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
spring.flyway.baseline-on-migrate=true
spring.profiles.active=prod
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# Session configuration for cross-device access
server.servlet.session.cookie.http-only=true
server.servlet.session.timeout=24h